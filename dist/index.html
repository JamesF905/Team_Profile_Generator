
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">

            </div>
            <div class="card_body">
                <ul>
                    <li>Employee ID: 1</li>

                    <li>Office Number: 1</li>
                </ul>
            </div>
        </figure>
        <figure class="card">
            <div class="card_header">
                <img class="icon" src="./assets/images/engineer.png"/>

            </div>
            <div class="card_body">
                <ul>
                    <li>Employee ID: 2</li>
                    <li><a href="mailto:joe@gmail.com">joe@gmail.com</a></li>
                    <li><a href="https://github.com/joey">https://github.com/joey</a></li>
                </ul>
            </div>

        <figure class="card">
            <div class="card_header">
                <img class="icon" src="./assets/images/intern.png"/>

            </div>
            <div class="card_body">
                <ul>
                    <li>Employee ID: 3</li>
                    <li><a href="mailto:sarah@gmali.com">sarah@gmali.com</a></li>

                </ul>
            </div>
        </figure>
        <figure class="card">
            <div class="card_header">
                <img class="icon" src="./assets/images/engineer.png"/>
                <h2 class="name">Kim<span class="title">(Engineer)</span></h2>                
            </div>
            <div class="card_body">
                <ul>
                    <li>Employee ID: 4</li>
                    <li><a href="mailto:kimmy@gmail.com">kimmy@gmail.com</a></li>
                    <li><a href="https://github.com/kimkim">https://github.com/kimkim</a></li>
                </ul>
            </div>

        </main>

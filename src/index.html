<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Team Profile Generator</title>
</head>
<body>
    <header>        
        <img id="logo" src="./assets/images/logo_grey.png"/>
        <h1>My Team Generator</h1>        
    </header>
    <main>
        <figure class="card">
            <div class="card_header">
                <img class="icon" src="./assets/images/Manager.png"/>
                <h2 class="name">Jack<span class="title">(Manager)</span></h2>                
            </div>
            <div class="card_body">
                <ul>
                    <li>Employee ID:2</li>
                    <li><a href="mailto:john@demosite.com">john@demosite.com</a></li>
                    <li>Office Number</li>
                </ul>
            </div>
        </figure>
        <figure class="card">
            <div class="card_header">
                <img class="icon" src="./assets/images/Engineer.png"/>
                <h2 class="name">Timmy<span class="title">(Engineer)</span></h2>                
            </div>
            <div class="card_body">
                <ul>
                    <li>ID:2</li>
                    <li><a href="mailTo">Email</a></li>
                    <li><a href="https://github.com/USER">USER</a></li>
                </ul>
            </div>
        </figure>
        <figure class="card">
            <div class="card_header">
                <img class="icon" src="./assets/images/Intern.png"/>
                <h2 class="name">Jimmy<span class="title">(Intern)</span></h2>                
            </div>
            <div class="card_body">
                <ul>
                    <li>ID:2</li>
                    <li><a href="mailTo">Email</a></li>
                    <li>School</li>
                </ul>
            </div>
        </figure>
    </main>
</body>
</html>
